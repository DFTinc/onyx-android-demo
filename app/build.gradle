apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    signingConfigs {
        onyxandroiddemo {
            keyAlias 'onyxandroiddemo'
            keyPassword 'onyxandroiddemo'
            storePassword 'onyxandroiddemo'
            storeFile file('./onyxandroiddemo.jks')
        }
        release {
            keyAlias 'onyxandroiddemo'
            keyPassword 'onyxandroiddemo'
            storeFile file('./onyxandroiddemo.jks')
            storePassword 'onyxandroiddemo'
        }
    }
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.dft.onyxandroiddemo"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 3
        versionName "1.3"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "arm64-v8a"
        }

        // if x86 is desired to be included, you can add "x86" to the above, or try doing a
        // separate flavor using the abiFilter for x86 if trying to reduce the overall size of
        // the onyx-camera SDK
//        ndk {
//            abiFilters "x86"
//        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/ASL2.0'
    }
    buildToolsVersion '30.0.3'
    compileOptions {
        // Flag to enable support for the new language APIs
        coreLibraryDesugaringEnabled true

        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
}

repositories {
    maven {
        url 'http://nexus.diamondfortress.com/nexus/content/repositories/releases/'
    }

    maven {
        url 'http://nexus.diamondfortress.com/nexus/content/repositories/snapshots/'
    }

    mavenCentral()
}

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
}

dependencies {
    api 'androidx.constraintlayout:constraintlayout:2.0.4'
    api 'com.google.android.gms:play-services-base:17.6.0'
    api 'com.dft.android:onyx-camera:7.1.1'
//    debugImplementation project(':onyxcamera')
    implementation "androidx.core:core-ktx:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'
    // For setting up locally
}
